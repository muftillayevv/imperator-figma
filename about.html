<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abdullayev Diyorbek/About</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/about.css" />
  </head>
  <body>
    <header id="main_header">
      <div id="first_header">
        <p class="first_header__sentence">
          RU <span class="first_header__word">UZB</span>
        </p>
      </div>
      <div class="main_header__container">
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="home.html">MILANDI</a>
            <img class="main_header__img" src="./images/home__images/about.img/Logo.svg" alt="main_header__img">
          <ul class="navbar-nav list">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Категории</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Сотрудничество</a>
            </li>
          </ul>
          <div class="main_header__btns">
            <a class="main_header__btn" href="#">Войти</a>
            <a class="main_header__btn2" href="#">Зарегистрироваться</a>
             <div class="main_header__img">
            </div>
            <img class="main_header__Shoping_img" src="./images/home__images/about.img/main_header__shopping-img.svg"
              alt="shopping img">
           </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h3
                  class="offcanvas-title navbar-brand"
                  id="offcanvasNavbarLabel"
                >
                  MILANDI
                </h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav navbar-nav1 justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.html"
                      >Главная</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Категории</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Сотрудничество</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

    ></script>

</html>
